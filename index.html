<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="all">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

    <div class="wrapper">
        <div class="card">
            <div class="img__box">
                <img class="img" src="images/image-qr-code.png" alt="">
            </div>
            <div class="card__text">
                <h1 class="card__title">Improve your front-end skills by building projects</h1>
                <p class="card__para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level</p>
            </div>
        </div>
    </div>
</body>

</html>
